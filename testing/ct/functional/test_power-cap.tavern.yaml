# Tavern test cases for the PCS power-cap API
# Author: Mitch Schooler
# Service: Power Control Service

# HMS test metrics test cases: 4
# 1. GET /power-cap API response code
# 2. GET /power-cap API response body

# Negative tests
# 3. PUT /power-cap API response code
# 4. DELETE /power-cap API response code
---
test_name: Verify the PCS power-cap resource

stages:
  # 1. GET /power-cap API response code
  # 2. GET /power-cap API response body
  - name: Ensure that the PCS power caps can be retrieved
    request:
      url: "{pcs_base_url}/power-cap"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              tasks:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      taskID:
                        type: str
                        required: True
                      type:
                        type: str
                        required: True
                        #TODO: add these
                        #enum:
                        #  - "snapshot"
                      taskCreateTime:
                        type: timestamp
                        required: True
                      automaticExpirationTime:
                        type: timestamp
                        required: True
                      taskStatus:
                        type: str
                        required: True
                        #TODO: add these
                        #enum:
                        #  - "Completed"
                      taskCounts:
                        type: map
                        required: True
                        mapping:
                          #TODO: check if there are more of these
                          total:
                            type: int
                            required: True
                          new:
                            type: int
                            required: True
                          in-progress:
                            type: int
                            required: True
                          failed:
                            type: int
                            required: True
                          succeeded:
                            type: int
                            required: True
                          un-supported:
                            type: int
                            required: True
---
test_name: Verify the PCS power-cap resource negative cases

stages:
  # 3. PUT /power-cap API response code
  - name: Ensure that the PCS power-cap resource correctly handles unsupported PUT operations
    request:
      url: "{pcs_base_url}/power-cap"
      method: PUT
      verify: !bool "{verify}"
    response:
      # TODO: Swagger file is missing this response
      status_code: 405

  # 4. DELETE /power-cap API response code
  - name: Ensure that the PCS power-cap resource correctly handles unsupported DELETE operations
    request:
      url: "{pcs_base_url}/power-cap"
      method: DELETE
      verify: !bool "{verify}"
    response:
      # TODO: Swagger file is missing this response
      status_code: 405
