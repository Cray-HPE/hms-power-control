# Tavern test cases for the PCS service APIs
# Author: Mitch Schooler
# Service: Power Control Service

# HMS test metrics test cases: 3
# POST /health fails
# POST /liveness fails
# POST /readiness fails
---
test_name: pcsAPIserviceAPIsNegative - Verify the PCS service APIs correctly handle unsupported operations

stages:
  - name: pcsAPIhealthPOST - Ensure that /health rejects POST requests
    request:
      url: "{pcs_base_url}/health"
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 405

  - name: pcsAPIlivenessPOST - Ensure that /liveness rejects POST requests
    request:
      url: "{pcs_base_url}/liveness"
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 405

  - name: pcsAPIreadinessPOST - Ensure that /readiness rejects POST requests
    request:
      url: "{pcs_base_url}/readiness"
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 405
