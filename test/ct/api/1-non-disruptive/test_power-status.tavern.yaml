              required: True
              mapping:
                status:
                  type: seq
                  matching: all
                  required: True
                  sequence:
                    - type: map
                      required: True
                      mapping:
                        xname:
                          type: str
                          required: True
                          enum:
                            - "{node1_xname}"
                            - "{node2_xname}"
                            - "{node3_xname}"
                        powerState:
                          type: str
                          required: True
                          enum:
                            - "on"
                            - "off"
                            - "undefined"
                        managementState:
                          type: str
                          required: True
                          enum:
                            - "available"
                            - "unavailable"
                        error:
                          type: str
                          required: True
                        supportedPowerTransitions:
                          type: seq
                          matching: all
                          required: True
                          sequence:
                            - type: str
                              required: True
                              # no enum here since supportedPowerTransitions come
                              # from Redfish and vary depending on hardware
                        lastUpdated:
                          type: str
                          required: True
        - function: tavern.testutils.helpers:validate_content
