# Tavern test cases for the PCS power-status API
# Author: Mitch Schooler
# Service: Power Control Service

# HMS test metrics test cases: 6
# GET /power-status all components
# GET /power-status?xname={xname} Node
# GET /power-status?xname={xname} NodeBMC
# GET /power-status?xname={xname} ChassisBMC
# GET /power-status?xname={xname} Chassis
# GET /power-status?xname={xname} ComputeModule
---
test_name: Verify PCS power-status for all components

stages:
  - name: Retrieve the PCS power-status for all components
    request:
      url: "{pcs_base_url}/power-status"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              status:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      xname:
                        type: str
                        required: True
                      powerState:
                        type: str
                        required: True
                        enum:
                          - "on"
                          - "off"
                          - "undefined"
                      managementState:
                        type: str
                        required: True
                        enum:
                          - "available"
                          - "unavailable"
                      error:
                        type: str
                        required: True
                      supportedPowerTransitions:
                        type: seq
                        matching: all
                        required: True
                        sequence:
                          - type: str
                            required: True
                            # no enum here since supportedPowerTransitions come
                            # from Redfish and vary depending on hardware
                      lastUpdated:
                        type: str
                        required: True
      save:
        json:
          first_xname_id: status[0].xname

