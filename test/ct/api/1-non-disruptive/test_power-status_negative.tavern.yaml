# Tavern test cases for the PCS power-status API
# Author: Mitch Schooler
# Service: Power Control Service

# HMS test metrics test cases: 5
# POST /power-status API response code
# PUT /power-status API response code
# PATCH /power-status API response code
# DELETE /power-status API response code
# GET /power-status?xname={xname} NodeEnclosure
---
test_name: Verify PCS power-status with unsupported operations

stages:
  - name: Ensure that PCS power-status correctly handles unsupported POST operations
    request:
      url: "{pcs_base_url}/power-status"
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 405

  - name: Ensure that PCS power-status correctly handles unsupported PUT operations
    request:
      url: "{pcs_base_url}/power-status"
      method: PUT
      verify: !bool "{verify}"
    response:
      status_code: 405

  - name: Ensure that PCS power-status correctly handles unsupported PATCH operations
    request:
      url: "{pcs_base_url}/power-status"
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 405

  - name: Ensure that PCS power-status correctly handles unsupported DELETE operations
    request:
      url: "{pcs_base_url}/power-status"
      method: DELETE
      verify: !bool "{verify}"
    response:
      status_code: 405

---
test_name: Verify PCS power-status for a NodeEnclosure

stages:
  - name: Retrieve a NodeEnclosure from HSM to be used in later stages
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components?type=NodeEnclosure"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          node_enclosure_xname: Components[0].ID

  - name: Attempt to retrieve the PCS power-status for a NodeEnclosure
    request:
      url: "{pcs_base_url}/power-status?xname={node_enclosure_xname}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              status:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      xname:
                        type: str
                        required: True
                        enum:
                          - "{node_enclosure_xname}"
                      powerState:
                        type: str
                        required: True
                        enum:
                          - ""
                      managementState:
                        type: str
                        required: True
                        enum:
                          - ""
                      error:
                        type: str
                        required: True
                        enum:
                          - "Component can not have power state and managment state data"
                      supportedPowerTransitions:
                        type: seq
                        matching: all
                        # a null list is expected here
                        required: False
                        sequence:
                          - type: str
                            required: True
                            # no enum here since supportedPowerTransitions come
                            # from Redfish and vary depending on hardware
                      lastUpdated:
                        type: str
                        required: True
                        enum:
                          - ""
