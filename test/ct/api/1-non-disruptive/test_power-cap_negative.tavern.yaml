# Tavern test cases for the PCS power-cap API
# Author: Mitch Schooler
# Service: Power Control Service

# HMS test metrics test cases: 11
# PUT /power-cap fails
# DELETE /power-cap fails
# POST /power-cap/snapshot non-present node fails
# POST /power-cap/snapshot NodeBMC fails
# POST /power-cap/snapshot invalid component fails
# GET /power-cap/{taskID} non-existent taskID fails
# GET /power-cap/{taskID} invalid taskID fails
# PATCH /power-cap non-present node fails
# PATCH /power-cap NodeBMC fails
# PATCH /power-cap invalid component fails
# PATCH /power-cap invalid cap fails
---
test_name: Verify PCS power-cap rejects unsupported methods

stages:
  - name: Ensure that PCS power-cap rejects unsupported PUT operations
    request:
      url: "{pcs_base_url}/power-cap"
      method: PUT
      verify: !bool "{verify}"
    response:
      status_code: 405

  - name: Ensure that PCS power-cap rejects unsupported DELETE operations
    request:
      url: "{pcs_base_url}/power-cap"
      method: DELETE
      verify: !bool "{verify}"
    response:
      status_code: 405

---
test_name: Verify PCS power-cap handles snapshot requests for non-present nodes

stages:
  - name: Attempt to create a PCS power-cap snapshot for a non-present node
    request:
      url: "{pcs_base_url}/power-cap/snapshot"
      json: {"xnames":["x9999c7s9b9n9"]}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              taskID:
                type: str
                required: True
      save:
        json:
          snapshot_task_id_1: taskID

  - name: Retrieve the PCS power-cap snapshot for the non-present node
    # retry here until power-cap snapshot completes successfully
    max_retries: 30
    delay_after: 1
    request:
      url: "{pcs_base_url}/power-cap/{snapshot_task_id_1}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            # only wait for the snapshot to complete
            allowempty: True
            mapping:
              taskStatus:
                type: str
                required: True
                enum:
                  - "completed"

  - name: Retrieve the completed PCS power-cap snapshot for the non-present node
    request:
      url: "{pcs_base_url}/power-cap/{snapshot_task_id_1}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              taskID:
                type: str
                required: True
                enum:
                  - "{snapshot_task_id_1}"
              type:
                type: str
                required: True
                enum:
                  - "snapshot"
              taskCreateTime:
                type: timestamp
                required: True
              automaticExpirationTime:
                type: timestamp
                required: True
              taskStatus:
                type: str
                required: True
                enum:
                  - "completed"
              taskCounts:
                type: map
                required: True
                mapping:
                  total:
                    type: int
                    required: True
                  new:
                    type: int
                    required: True
                  in-progress:
                    type: int
                    required: True
                  failed:
                    type: int
                    required: True
                  succeeded:
                    type: int
                    required: True
                  un-supported:
                    type: int
                    required: True
              components:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      xname:
                        type: str
                        required: True
                        enum:
                          - "x9999c7s9b9n9"
                      error:
                        type: str
                        required: True
                        enum:
                          - "Xname not found in HSM"

