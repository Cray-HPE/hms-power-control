---
test_name: Verify the PCS power-cap resource

stages:
  - name: Retrieve a compute node from HSM to be used in later stages
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components?type=Node&role=Compute"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          node_xname: Components[0].ID
          state_initial: Components[0].State

  # this ensures that the transition to 'Ready' in the next stage succeeds
  - name: Set target node state to Off
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components/{node_xname}/StateData"
      json: {"State":"Off"}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 204

  # power-cap functionality requires that the target nodes are 'Ready'
  - name: Set target node state to Ready
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components/{node_xname}/StateData"
      json: {"State":"Ready"}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 204

  - name: Create a PCS power-cap snapshot for the target node
    request:
      url: "{pcs_base_url}/power-cap/snapshot"
      json: {"xnames":["{node_xname}"]}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              taskID:
                type: str
                required: True
      save:
        json:
          snapshot_task_id: taskID

  - name: Retrieve the PCS power-cap snapshot for the target node
    # retry here until power-cap snapshot completes successfully
    max_retries: 60
    delay_after: 1
    request:
      url: "{pcs_base_url}/power-cap/{snapshot_task_id}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            # only wait for the snapshot to complete
            allowempty: True
            mapping:
              taskStatus:
                type: str
                required: True
                enum:
                  - "completed"

  - name: Retrieve the completed PCS power-cap snapshot for the target node
    request:
      url: "{pcs_base_url}/power-cap/{snapshot_task_id}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              taskID:
                type: str
                required: True
                enum:
                  - "{snapshot_task_id}"
              type:
                type: str
                required: True
                enum:
                  - "snapshot"
              taskCreateTime:
                type: timestamp
                required: True
              automaticExpirationTime:
                type: timestamp
                required: True
              taskStatus:
                type: str
                required: True
                enum:
                  - "completed"
              taskCounts:
                type: map
                required: True
                mapping:
                  total:
                    type: int
                    required: True
                  new:
                    type: int
                    required: True
                  in-progress:
                    type: int
                    required: True
                  failed:
                    type: int
                    required: True
                  succeeded:
                    type: int
                    required: True
                  un-supported:
                    type: int
                    required: True
              components:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      xname:
                        type: str
                        required: True
                        enum:
                          - "{node_xname}"
                      #TODO: ignore "limits" completely since we're using "powerCapLimits" to cap?
                      limits:
                        type: map
                        # this test assumes all compute nodes in HSM support power capping controls, but
                        # some compute node types have empty or no "limits", like Intel and HPE CRAY EX235a
                        #required: False
                        required: True
                        mapping:
                          hostLimitMax:
                            type: int
                            #required: False
                            required: True
                          hostLimitMin:
                            type: int
                            #required: False
                            required: True
                      powerCapLimits:
                        type: seq
                        matching: all
                        # this test assumes all compute nodes in HSM support power capping controls, but
                        # some compute node types don't have "powerCapLimits", like HPE Cray EX235n
                        #required: False
                        required: True
                        sequence:
                          - type: map
                            required: True
                            mapping:
                              name:
                                type: str
                                required: True
                                enum:
                                  #TODO
                                  - "Node Power Limit"
                                  #- "Chassis Power Control"
                                  #- "Accelerator[0-3] Power Limit"
                              currentValue:
                                type: int
                                required: True
                              maximumValue:
                                type: int
                                # some compute node types don't have maximumValue, like Intel
                                #required: False
                                required: True
                              minimumValue:
                                type: int
                                # some compute node types don't have minimumValue, like Intel
                                #required: False
                                required: True
                      #TODO: remove these, keeping them now for reference
                      #error:
                      #  type: str
                      #  required: False
                      #  enum:
                      #    - "Type, NodeBMC unsupported for power capping"
                      #    #TODO: seeing this vvv on real hardware and in build environment
                      #    #TODO: second pass
                      #    - "Invalid license for power capping"
                      #    #TODO: first pass
                      #    - "Missing Power Cap URI"
                      #    - "Xname not found in HSM"
      save:
        json:
          #"powerCapLimits": [
          #  {
          #    "name": "Accelerator2 Power Limit",
          #    "currentValue": 0,
          #    "maximumValue": 560,
          #    "minimumValue": 100
          #  },
          #  {
          #    "name": "Node Power Limit",
          #    "currentValue": 0,
          #    "maximumValue": 2754,
          #    "minimumValue": 764
          #  },
          #TODO: this assumes no Accelerator Power Limit controls, otherwise "Node Power Limit" may not be powerCapLimits[0].name
          node_power_cap_name: components[0].powerCapLimits[0].name
          node_power_cap_max: components[0].powerCapLimits[0].maximumValue
          node_power_cap_min: components[0].powerCapLimits[0].minimumValue

  - name: Set a PCS power-cap of the minimum value on the target node
    request:
      url: "{pcs_base_url}/power-cap"
      json: {"components":[{"xname":"{node_xname}","controls":[{"name":"{node_power_cap_name}","value": !int "{node_power_cap_min}"}]}]}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              taskID:
                type: str
                required: True
      save:
        json:
          patch_task_id_1: taskID

