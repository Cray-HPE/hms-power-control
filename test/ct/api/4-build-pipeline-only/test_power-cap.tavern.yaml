                    required: True
                  failed:
                    type: int
                    required: True
                  succeeded:
                    type: int
                    required: True
                  un-supported:
                    type: int
                    required: True
              components:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      xname:
                        type: str
                        required: True
                        enum:
                          - "{node_xname}"
                      powerCapLimits:
                        type: seq
                        matching: all
                        required: True
                        sequence:
                          - type: map
                            required: True
                            mapping:
                              name:
                                type: str
                                required: True
                                enum:
                                  - "{node_power_cap_name}"
                              currentValue:
                                type: int
                                required: True
                                enum:
                                  - !int "{node_power_cap_min}"
                              maximumValue:
                                type: int
                                required: True
                                enum:
                                  - !int "{node_power_cap_max}"
                              minimumValue:
                                type: int
                                required: True
                                enum:
                                  - !int "{node_power_cap_min}"

  - name: Set a PCS power-cap of the maximum value on the target node
    request:
      url: "{pcs_base_url}/power-cap"
      json: {"components":[{"xname":"{node_xname}","controls":[{"name":"{node_power_cap_name}","value": !int "{node_power_cap_max}"}]}]}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              taskID:
                type: str
                required: True
      save:
        json:
          patch_task_id_2: taskID

