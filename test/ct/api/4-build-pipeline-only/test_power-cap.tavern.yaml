                required: True
                enum:
                  - "completed"

  - name: Retrieve the completed PCS power-cap patch for the target node and minimum power cap value
    request:
      url: "{pcs_base_url}/power-cap/{patch_task_id_1}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
