# Tavern test cases for the PCS power-cap API
# Author: Mitch Schooler
# Service: Power Control Service

# HMS test metrics test cases: 3
# POST /power-cap/snapshot compute node
# GET /power-cap/{taskID} compute node snapshot
#TODO
# GET /power-cap compute node
---
test_name: Verify the PCS power-cap resource

stages:
  - name: Retrieve a compute node from HSM to be used in later stages
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components?type=Node&role=Compute"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          node_xname: Components[0].ID
          state_initial: Components[0].State

  # this ensures that the transition to 'Ready' in the next stage succeeds
  - name: Set target node state to Off
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components/{node_xname}/StateData"
      json: {"State":"Off"}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 204

  # power-cap functionality requires that the target nodes are 'Ready'
  - name: Set target node state to Ready
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components/{node_xname}/StateData"
      json: {"State":"Ready"}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 204

  - name: Create a PCS power-cap snapshot for the target node
    request:
      url: "{pcs_base_url}/power-cap/snapshot"
      json: {"xnames":["{node_xname}"]}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              taskID:
                type: str
                required: True
      save:
        json:
          snapshotTaskID: taskID

  - name: Retrieve the PCS power-cap snapshot for the target node
    # retry here until power-cap snapshot completes successfully
    max_retries: 6
    delay_after: 10
    request:
      url: "{pcs_base_url}/power-cap/{snapshotTaskID}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            # only wait for the snapshot to complete
            allowempty: True
            mapping:
              taskStatus:
                type: str
                required: True
                enum:
                  - "completed"

  - name: Retrieve the completed PCS power-cap snapshot for the target node
    request:
      url: "{pcs_base_url}/power-cap/{snapshotTaskID}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              taskID:
                type: str
                required: True
                enum:
                  - "{snapshotTaskID}"
              type:
                type: str
                required: True
                enum:
                  - "snapshot"
              taskCreateTime:
                type: timestamp
                required: True
              automaticExpirationTime:
                type: timestamp
                required: True
              taskStatus:
                type: str
                required: True
                enum:
                  - "completed"
              taskCounts:
                type: map
                required: True
                mapping:
                  total:
                    type: int
                    required: True
                  new:
                    type: int
                    required: True
                  in-progress:
                    type: int
                    required: True
                  failed:
                    type: int
                    required: True
                  succeeded:
                    type: int
                    required: True
                  un-supported:
                    type: int
                    required: True
              components:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      xname:
                        type: str
                        required: True
                        enum:
                          - "{node_xname}"
                      limits:
                        type: map
                        # some compute node types have empty or no "limits", like Intel and HPE CRAY EX235a
                        required: False
                        mapping:
                          hostLimitMax:
                            type: int
                            required: False
                          hostLimitMin:
                            type: int
                            required: False
                      powerCapLimits:
                        type: seq
                        matching: all
                        # some compute node types don't have "powerCapLimits", like HPE Cray EX235n
                        required: False
                        sequence:
                          - type: map
                            required: True
                            mapping:
                              name:
                                type: str
                                required: True
                              currentValue:
                                type: int
                                required: True
                              # some compute node types don't have maximumValue, like Intel
                              maximumValue:
                                type: int
                                required: False
                              # some compute node types don't have minimumValue, like Intel
                              minimumValue:
                                type: int
                                required: False
                      #TODO: remove these, keeping them now for reference
